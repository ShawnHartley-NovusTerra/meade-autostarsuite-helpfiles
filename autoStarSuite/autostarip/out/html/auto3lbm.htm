<TITLE>File Exit command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="exit">
</OBJECT>

<P><A NAME="j_lp.2"></A>Exit command (File menu)</P>

<P>Use this command to end your Autostar Suite IP session.  Autostar Suite IP prompts you to save documents with unsaved changes.</P>

<P><B>Shortcuts</B></P>

<P>Mouse:Double-click the application's Control menu button.</P>

<P>Keys:ALT+F4</P>
