<P><A NAME="4kbmeue"></A><B>Calibrate (Process menu)</B></P>

<P>Select Bias Frames, Dark Frames, or Flat Field Frames for calibrating the image that is currently loaded and displayed. Each of the three calibration types can be used singly or in combination.</P>
