<P><A NAME="5cg._jw"></A><B>Revert (File menu)</B></P>

<P>The Revert command re-opens the current image.  This can be useful when you wish to <A HREF="auto1rjo.htm">Prescale</A> a 12 or 16 bit image or just starting over after a series of image processing commands.</P>
