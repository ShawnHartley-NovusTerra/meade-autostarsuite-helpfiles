<P><A NAME="kx91mu"></A><B>Fix Column Defect Command (Process menu)</B></P>

<P>This command is used to replace bad columns in CCD detectors with the average of the two adjacent columns. When the command is selected, a dialog is displayed where the number of the column to be repaired may be entered.  </P>
