<P><A NAME="1cmq0kw"></A><B>Filter Command (Group menu)</B></P>

<P>This command is used apply a filter operation to all of the files in a group.  Available filters include, convolution filters, unsharp masking, hot and cold pixel removal. For details on any of these items see the description under Process Commands.</P>
