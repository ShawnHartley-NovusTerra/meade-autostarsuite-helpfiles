<P><A NAME="hfd0ic"></A><B>Calibrate Command (Group menu)</B></P>

<P>This command is used apply the same calibration files to all of the images in the group. When the command is selected, the Calibration dialog box will allow you to specifiy bias, dark and flat master file. These files will then be applied to all images.</P>
