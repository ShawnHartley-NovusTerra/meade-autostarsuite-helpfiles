<TITLE>Image Undo command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="undo">
</OBJECT>

<P><A NAME="2616hw4"></A><B>Undo (Process menu)</B></P>

<P>Resets the image variables to their previous values and re-displays the image.  You can only 'Undo' the last operation that affected the image.</P>

</BODY>
