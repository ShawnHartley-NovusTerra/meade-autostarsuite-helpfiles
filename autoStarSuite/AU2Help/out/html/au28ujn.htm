<TITLE>File Save As command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="files: managing">
</OBJECT>

<P><A NAME="11t4qyc"></A><B>Save As command (File menu)</B></P>

<P>Use this command to save and name the <A HREF="au28yw3.htm">Library</A> document.  Autostar Update displays the <A HREF="au24zn6.htm">Save As dialog box</A> so you can name your document.  </P>

<P>To save a document with its existing name and directory, use the <A HREF="au27i7i.htm">Save command</A>.</P>

</BODY>
