<TITLE>Edit Clear Handbox Command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="clear">
</OBJECT>

<P><A NAME="2mcm4uc"></A><B>Clear Handbox (Edit menu)</B></P>

<P>Clears the entire contents of the <A HREF="au24xf2.htm">Handbox List View</A> from memory.  The object data in the handbox will not be modified until the <A HREF="au20e73.htm">Send Data</A> command is sent.</P>
