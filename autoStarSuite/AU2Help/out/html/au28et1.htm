<P><A NAME="04eiw5"></A><B>Load Recent File(Options menu)</B></P>

<P>When this option is toggled on, the most recently used file (as it appears on the <A HREF="au22z6n.htm">Most Recently Used File List</A> in the File Menu) will automatically be loaded the next time the program is launched.</P>
