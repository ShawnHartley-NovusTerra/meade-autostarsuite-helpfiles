<TITLE>File Save Handbox Data Command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="files: managing">
	<PARAM NAME="Keyword" VALUE="handbox data">

<P><A NAME="m3lrop"></A><B>Save Handbox Data command (File menu)</B></P>

<P>Use this command to save the data currently in the <U>Handbox List View</U>list_handbox to a user-specified file on the local hard disk.</P>
