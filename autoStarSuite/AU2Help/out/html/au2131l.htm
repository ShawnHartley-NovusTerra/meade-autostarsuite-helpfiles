<P><A NAME="sdj2gi"></A><B>Landmarks (Object Data Type)</B></P>

<P>A landmark is a terrestrial object that the user defines with the Autostar handbox.  Landmark coordinates are stored in the handbox and are only valid when the telescope is mounted in the same orientation as when the landmark was defined.  </P>
