<P><A NAME="2psed_"></A><B>Comets (Object Data Type)</B></P>

<P>A comet is a small body of icy and dusty matter that revolves about the sun.  When a comet nears the sun, some of its material vaporizes, forming a large head of tenuous gas, often called a "tail".</P>
