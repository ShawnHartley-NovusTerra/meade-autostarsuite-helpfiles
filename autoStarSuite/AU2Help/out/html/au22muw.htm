<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="files: managing">
	<PARAM NAME="Keyword" VALUE="handbox data">

<P><A NAME="4_bp.gx"></A><B>Load Handbox Data command (File menu)</B></P>

<P>Use this command to load a collection of objects into the <A HREF="au24xf2.htm">Handbox List View</A>from a file that you previously saved to disk with the <A HREF="au23rjk.htm">Save Handbox Data</A> command.</P>
