<P><A NAME="2jyjv2"></A><B>Close command (Control menus)</B></P>

<P>Use this command to close the active window or dialog box.</P>

<P>Double-clicking a Control-menu box performs the same operation as choosing the Close command.</P>

<P><B>Shortcuts</B></P>

<P>Keys: ALT+F4 closes the Autostar Update window </P>
