<P><A NAME="g113hc"></A><B>Advanced Startup (Options menu)</B></P>

<P>When this option is toggled on, the program opens in the <A HREF="au21apc.htm">advanced</A> view every time it is launched.  Turn this option on if you plan to use the advanced features of manipulating and transferring objects to and from the Handbox.</P>
