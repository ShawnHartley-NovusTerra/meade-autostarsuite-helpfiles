<TITLE>Edit Clear Library Command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="clear">
</OBJECT>

<P><A NAME="41v084m"></A><B>Clear Library (Edit menu)</B></P>

<P>Clears the entire contents of the <A HREF="au28yw3.htm">Library List View</A> from memory.  The library file on disk will not be affected unless it is overwritten by the <A HREF="au27i7i.htm">Save</A> command.</P>
