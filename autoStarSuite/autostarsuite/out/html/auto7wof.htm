<TITLE>File Close command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="closing files">
</OBJECT>

<P><A NAME="17k6rwo"></A><B>Close command (File menu)</B></P>

<P>Use this command to close all windows containing the active image. Autostar Suite suggests that you save changes to your image before you close it.  If you close an image without saving, you lose all changes made since the last time you saved it.</P>
