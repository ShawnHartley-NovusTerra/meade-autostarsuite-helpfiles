<TITLE>File Status Bar Command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="status bar">
</OBJECT>

<P><A NAME="15i7qi1"></A><B>Status Bar command (File menu)</B></P>

<P>Use this command to display and hide the Status Bar, which displays user selectable values that are updated automatically. A check mark appears next to the menu item when the Status Bar is displayed.</P>

<P>See <A HREF="auto9u7n.htm">Status Bar</A> for help on using the status bar.</P>

</BODY>
