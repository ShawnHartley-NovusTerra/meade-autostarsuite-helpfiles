<P><A NAME="6q8lz8_"></A><B>Redraw</B></P>

<P>Redraws the starmap.  Occasionally, other windows drawn over the starmap may corrupt a portion of the map, or leave some remnants over the starmap image.  The Redraw function clears the map and renders a new map using all of the current parameters.</P>
