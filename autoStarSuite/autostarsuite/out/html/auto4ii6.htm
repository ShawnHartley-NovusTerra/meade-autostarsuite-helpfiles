<P><A NAME="q8w8wn"></A><B>Moon Calendar (Ephemeris menu)</B></P>

<P>Displays a calendar for the current month.  The phase of the Moon at 0hr Universal Time is shown for each day.  The month and year values can be set to a specific date, hitting the Update button will draw the calendar for the new settings.</P>
