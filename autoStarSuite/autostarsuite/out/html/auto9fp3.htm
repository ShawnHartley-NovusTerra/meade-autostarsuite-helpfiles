<P><A NAME="cl1x9w"></A><B>Set Timezone</B></P>

<P>The Set Timezone function allows you to change the value for the timezone of the current location.  The Daylight Savings feature can also be enabled or disabled from this dialog box.  You should always set the timezone value correctly, then select Daylight Savings as appropriate.</P>
