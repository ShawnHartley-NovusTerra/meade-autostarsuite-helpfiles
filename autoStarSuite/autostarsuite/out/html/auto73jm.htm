	<PARAM NAME="Keyword" VALUE="saving starmaps">

<P><A NAME="47gh2"></A><B>Save Map(File menu)</B></P>

<P>Use this command to save the currently displayed starmap as a BMP image file on disk. This command ca be used to save starmaps for inclusion in documents, presentations and webpages.</P>
