<P><A NAME="6x7fec"></A><B>Names (Options menu)</B></P>

<P>The Names dialog box allows you to choose the typeface, point size, and color of the names used on the Starmap display.</P>

<P>Note: Names are drawn using only the 'pure' text colors, not the dithered ones.</P>
