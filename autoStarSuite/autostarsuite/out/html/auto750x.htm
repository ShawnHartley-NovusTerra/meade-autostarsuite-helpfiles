<P><A NAME="e24of1"></A><B>Eclipse Calendars</B></P>

<P>Select either Total or Annular from the pop-up menu to display a window with a world map.  On these maps the ground tracks of eclipses through 2020 are display in blue. The date of the eclipse is shown over the ground tracks in red.</P>
